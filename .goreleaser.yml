version: 2

project_name: tomato

before:
  hooks:
    - go mod tidy

builds:
  - id: tomato
    main: ./main.go
    binary: tomato
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/tomatool/tomato/internal/version.Version={{.Version}}
      - -X github.com/tomatool/tomato/internal/version.Commit={{.FullCommit}}
      - -X github.com/tomatool/tomato/internal/version.BuildDate={{.Date}}

archives:
  - id: default
    formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: tomatool
    name: tomato
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

homebrew_casks:
  - name: tomato
    repository:
      owner: tomatool
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Casks
    homepage: https://tomatool.github.io/tomato
    description: Behavioral testing toolkit with built-in container orchestration
    binaries:
      - tomato
    skip_upload: auto
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/tomato"]
          end
