title: Tomato
description: Behavioral testing toolkit with built-in container orchestration
remote_theme: just-the-docs/just-the-docs

url: https://tomatool.github.io
baseurl: /tomato

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Repository
aux_links:
  GitHub: https://github.com/tomatool/tomato

# Footer
footer_content: "Tomato is open source under the MIT License."

# Navigation
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Color scheme
color_scheme: light

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  tip:
    title: Tip
    color: green

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Collections for step docs
collections:
  handlers:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: handlers
    values:
      layout: default
      parent: Step Reference
