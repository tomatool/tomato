name: Release

run-name: "Release ${{ inputs.version }}${{ inputs.prerelease && ' (RC)' || '' }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Base version (e.g., v2.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Pre-release (will append -rc.N)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Version must be in format v1.0.0"
            exit 1
          fi

      - name: Determine release version
        id: version
        run: |
          BASE_VERSION="${{ inputs.version }}"

          if [[ "${{ inputs.prerelease }}" == "true" ]]; then
            # Find existing RC tags for this version
            EXISTING_RCS=$(git tag -l "${BASE_VERSION}-rc.*" | sort -V)

            if [[ -z "$EXISTING_RCS" ]]; then
              # No existing RCs, start with rc.0
              RELEASE_VERSION="${BASE_VERSION}-rc.0"
            else
              # Get the highest RC number and increment
              LAST_RC=$(echo "$EXISTING_RCS" | tail -n1)
              LAST_RC_NUM=$(echo "$LAST_RC" | sed "s/${BASE_VERSION}-rc\.//")
              NEXT_RC_NUM=$((LAST_RC_NUM + 1))
              RELEASE_VERSION="${BASE_VERSION}-rc.${NEXT_RC_NUM}"
            fi

            echo "Creating pre-release: $RELEASE_VERSION"
          else
            RELEASE_VERSION="$BASE_VERSION"
            echo "Creating release: $RELEASE_VERSION"
          fi

          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=${{ inputs.prerelease }}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ… Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Type** | ${{ inputs.prerelease && 'ðŸ§ª Pre-release (RC)' || 'ðŸš€ Stable Release' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Assets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Architecture |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | amd64, arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | amd64, arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Page](https://github.com/tomatool/tomato/releases/tag/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Changelog](https://github.com/tomatool/tomato/releases/tag/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY

  update-docs:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ inputs.prerelease == false }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build tomato
        run: go build -o tomato .

      - name: Generate documentation
        run: ./tomato docs

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet || git commit -m "docs: update documentation for ${{ inputs.version }}"
          git push origin HEAD:main
