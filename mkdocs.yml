site_name: üçÖ tomato
site_description: Behavioral testing tool for Go with BDD support
site_author: tomato contributors
repo_url: https://github.com/tomatool/tomato
repo_name: tomatool/tomato

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - toc:
      permalink: "#"
      toc_depth: 3

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/index.md
    - GitHub Action: getting-started/github-action.md
  - Configuration:
    - Reference: configuration/index.md
    - HTTP Server: configuration/http-server.md
    - Kafka: configuration/kafka.md
    - RabbitMQ: configuration/rabbitmq.md
    - Redis: configuration/redis.md
  - Available Resources:
    - Overview: resources/index.md
    - HTTP Client: resources/http-client.md
    - HTTP Server: resources/http-server.md
    - PostgreSQL: resources/postgres.md
    - Redis: resources/redis.md
    - Kafka: resources/kafka.md
    - RabbitMQ: resources/rabbitmq.md
    - Shell: resources/shell.md
    - WebSocket Client: resources/websocket-client.md
    - WebSocket Server: resources/websocket-server.md
  - Developer Guide:
    - Architecture: developer-guide/architecture.md
    - Integration Test Coverage: developer-guide/integration-test-coverage.md

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tomatool/tomato
  generator: false
